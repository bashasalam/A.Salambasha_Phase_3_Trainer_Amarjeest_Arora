<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace = "layouts :: headCode">



</head>


<body th:style="'background: url(/img/download.jpg) no-repeat center center fixed;'">

    
<nav th:replace = "layouts :: navBarCode"></nav>


<div class="container">

<hr>
<div class = "row">

	<div class = "col-md-6">
		<h4>User signup</h4>

		<form action="/addUser" method="post">
			
			  <h1>Register</h1>
			  <p>Please fill in this form to create an account.</p>
			  <hr>
		  
				<label for="name"><b>Name</b></label>
			  <input type="text" placeholder="Enter Name" name="name" id="name" required>
				<hr>
			   <label for="psw"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
				<hr>
			  <label for="email"><b>Email</b></label>
			  <input type="text" placeholder="Enter Email" name="email" id="email" required>
		  
			<hr>
			 
				<label for="city"><b>Name</b></label>
			  <input type="text" placeholder="Enter City" name="city" id="city" required>
			 
			  <hr>
		  
			  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			  <button type="submit" class="registerbtn">Register</button>
			
		  
			<div class="container signin">
			  <p>Already have an account? <a href="#">Sign in</a>.</p>
			</div>
		  </form>
		  

	</div>


</div>

<div class = "row">
	<div class = "col-md-6">
	<h4>Employees</h4>
	<table class = "table table-bordered table-striped">
	
		<thead class ="thead-dark">
		  <tr>
		    <th>First Name</th>
		    <th>LastName</th>
		 <!--   <th>Email</th> -->
		 	    <th>Project Count</th>
		  </tr>
		  </thead>
		  <tbody>
			  <!-- <tr th:each = "aEmployee:${employeesList}" >
			  <td th:text = "${aEmployee.firstName}">
			  <td th:text = "${aEmployee.lastName}">
			  <td th:text = "${aEmployee.email}">
			  </tr> -->
			  <tr th:each = "aEmployeeProjectCnt:${employeesListProjectsCnt}" >
			  <td th:text = "${aEmployeeProjectCnt.firstName}">
			  <td th:text = "${aEmployeeProjectCnt.lastName}">
			  <td th:text = "${aEmployeeProjectCnt.ProjectCount}">
			  </tr> 
		   
		  </tbody>
	</table>
	</div>
</div>

</div>


<script type = "text/javascript" th:src= "@{js/myChart.js}"></script>

</body>
</html>
