<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace = "layouts :: headCode"></head>


<body th:style="'background: url(/img/download.jpg) no-repeat center center fixed;'">

    
<nav th:replace = "layouts :: navBarCode"></nav>



<div class="container">
	<h1>User List</h1>
	<a th:text="${VersionNum}"></a>
	<hr>
	<div class = "row">
	
		<div class = "col-md-6">
			
			<table class = "table table-bordered table-striped">
		
			<thead class ="thead-dark">
			  <tr>
				<th>USerId</th>
				<th>User Name</th>
				<th>Password</th>
				<th>Email</th>
				
				<th>City</th>
				<!--<th>Description</th>-->
			  </tr>
		  </thead>
				  <tbody>
					<tr th:each = "user:${users}" >
				  <td th:text = "${user.userId}">
				  <td th:text = "${user.uname}">
				  <td th:text = "${user.pass}">
					<td th:text = "${user.email}">
						<td th:text = "${user.city}">
				  </tr>
				  
				   
				  </tbody>
			</table>
		</div>
	
	
	</div>
	
	

				
				
				
			
	
	
	

</body>
</html>
